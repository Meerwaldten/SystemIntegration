<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body>

    <h2>Timestamp from Express</h2>
    <p id="timestamp-express"></p>

    <h2>Timestamp from FastAPI</h2>
    <p id="timestamp-fastapi"></p>
    

    <script>
        // Get timestamp from express
        fetch("http://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timeStampExpress = document.getElementById("timestamp-express");
            timeStampExpress.textContent = result.time;
            //console.log('From node: ', result)
        });

        fetch("http://localhost:8000/timestamp")
        .then((response) => response.json())
        .then((result) => {
            const timeStampFastAPI = document.getElementById("timestamp-fastapi");
            timeStampFastAPI.textContent = result.time;
            //console.log('From fastapi: ',result)
        });

        

    </script>
</body>
</html>
